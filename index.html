<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase"></h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city-name">Search for a City</label> <br />
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="searchButton" class="btn">Get City</button>
                </form>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="todays-weather-container">
                <h3 id="city-date"><span id="city-search-term"></span> <span id="todaysDate"></span></h3>
                <div id="todays-weather-data">
                      <p id="today-temp" class="today-list-item"></p>
                      <p id="today-humidity" class="today-list-item"></p>
                      <p id="today-wind" class="today-list-item"></p>
                      <p id="today-uv" class="today-list-item"></p>
                </div>
            </div>
            <div id="forecast-weather-container">
                <main class="col-12 col-md-8 d-flex flex-column">
                    <div class="m-5 row justify-content-around">
                      <h3 id="forecast-subtitle" class="card-header text-uppercase"></h3>
                      <div id="forecast-weather-data" class="col-12 col-md-1 forecast-card">
                        <h4 class="forecast-date"></h4>
                        <img class="forecast-icon">
                        <p class="forecast-temp"></p>
                        <p class="forecast-humidity"></p>
                      </div>
                    </div>
                </main>
            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
