<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase"></h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city-name">Search for a City</label> <br />
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get City</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2 class="subtitle"><span id="weather-search-term"></span></h2>
            <div id="current-weather-container"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
