<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase"></h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city-name">Search for a City</label> <br />
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get City</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="todays-weather-container">
                <h3 id="city-date"><span id="city-search-term"></span> <span id="todaysDate"></span></h3>
                <div id="todays-weather-data">
                    <ul id="todays-weather-list">
                        <li id="today-temp"></li>
                        <li id="today-humidity"></li>
                        <li id="today-wind"></li>
                        <li id="today-uv"></li>
                    </ul>
                </div>
            </div>
            <div id="forecast-weather-container">
                <main class="col-12 col-lg-9 d-flex flex-column">
                    <div class="m-5 row justify-content-around">
                      <!-- day 1 start -->
                      <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card" id="day-1">
                          <h4 class="card-header date bg-dark text-light"></h4>
                          <img class="icon" />
                          <ul>
                            <li class="forecast-temp"></li>
                            <li class="forecast-humidity"></li>
                          </ul>
                        </div>
                      </div>
                      <!-- day 1 end -->

                      <!-- day 2 start -->
                      <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card" id="day-2">
                          <h4 class="card-header date bg-dark text-light"></h4>
                          <img class="icon" />
                          <ul>
                            <li class="forecast-temp"></li>
                            <li class="forecast-humidity"></li>
                          </ul>
                        </div>
                      </div>
                      <!-- day 2 end -->

                      <!-- day 3 start -->
                      <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card" id="day-3">
                          <h4 class="card-header date bg-dark text-light"></h4>
                          <img class="icon" />
                          <ul>
                            <li class="forecast-temp"></li>
                            <li class="forecast-humidity"></li>
                          </ul>
                        </div>
                      </div>
                      <!-- day 3 end -->

                      <!-- day 4 start -->
                      <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card" id="day-4">
                          <h4 class="card-header date bg-dark text-light"></h4>
                          <img class="icon" />
                          <ul>
                            <li class="forecast-temp"></li>
                            <li class="forecast-humidity"></li>
                          </ul>
                        </div>
                      </div>
                      <!-- day 4 end -->

                      <!-- day 5 start -->
                      <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card" id="day-5">
                          <h4 class="card-header date bg-dark text-light"></h4>
                          <img class="icon" />
                          <ul>
                            <li class="forecast-temp"></li>
                            <li class="forecast-humidity"></li>
                          </ul>
                        </div>
                      </div>
                      <!-- day 5 end -->
                    </div>
                </main>
            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
